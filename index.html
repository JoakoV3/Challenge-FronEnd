<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
  <!--Integracion con bootsrap-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header>
    <nav class="p-4 m-4  rounded-8 navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand text-danger font-sbold" href="#">Filter By</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <div class="collapse navbar-collapse  list-unstyled d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 me-4">
              <li class="nav-item">
                <select name="groupSelect" class=" selectGroup form-select border-0 bg-dark bg-opacity-10 outline-none"
                  id="groupSelect">
                  <option class="option" value="all" selected>All</option>
                  <option value="A">Group A</option>
                  <option value="B">Group B</option>
                  <option value="C">Group C</option>
                  <option value="D">Group D</option>
                  <option value="E">Group E</option>
                  <option value="F">Group F</option>
                  <option value="G">Group G</option>
                  <option value="H">Group H</option>
                  <option value="K">Group K</option>
                  <option value="L">Group L</option>
                  <option value="P">Group P</option>
                  <option value="S">Group S</option>
                  <option value="V">Group V</option>
                  <option value="W">Group W</option>
                  <option value="Z">Group Z</option>
                </select>
              </li>
            </ul>
            <li class="nav-item">
              <ul class="list-unstyled filter-check " id="filters">
                <li>
                  <input class="checkOp" type="checkbox" name="m-transmission" id="m-transmission">
                  <label for="">Manual Transmission</label>
                </li>
                <li>
                  <input class="checkOp" type="checkbox" name="a-transmission" id="a-transmission">
                  <label for="">Automatic Transmission</label>
                </li>
                <li>
                  <input class="checkOp" type="checkbox" name="5-seats" id="5-seats">
                  <label for="">5 seats</label>
                </li>
                <li>
                  <input class="checkOp" type="checkbox" name="7-seats" id="7-seats">
                  <label for="">7 seats or more</label>
                </li>
                <li></li>
              </ul>

            </li>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title h6 text-danger" id="exampleModalLabel">Rate Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-subtitle text-dark text-opacity-50 ms-4 mt-2">
          </div>
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>

  <div class="cars-container  ">
    <h2 class="text-danger"></h2>
  </div>
  <!--bootsrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
